<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="images/favicon.png">
<title>轻-sorft起始页</title>
<link rel="stylesheet" type="text/css" href="home.css">
<script id="s2" type="text/javascript" src=""></script>
</head>

<body id="body">
    <div id="background"></div>
    <div class="time_bar button" onclick="window.location.href='https://time.is/'">
        <div class="time">
            <p id="time_min">00:00</p>
        </div>
    </div>

    <div class="search_bar">
        <input id="search_bar" type="text" onfocus="unshowUrlBar()" onblur="unshowSearchKeyWordBarTigger()" oninput="keywordfun();showSearchKeyWordBar();" onkeydown="keyup_submit(event);" placeholder="在此输入搜索内容">
        <div id="key_words_bar_box" tabindex=-1>
            <div id="key_words_bar">
                <li class="button" tabindex="0" onclick="refocus()">搜索引擎：百度</li>
            </div>
        </div>
    </div>

    <div id="url_bar">
        <div id="url1" class="button button_special url" onclick="window.location.href='https://github.com/'">
            <img class="url_img" src="https://github.githubassets.com/favicons/favicon.png">
        </div>
        <div id="url2" class="button button_special url" onclick="window.location.href='https://github.com/'">
            <img class="url_img" src="https://github.githubassets.com/favicons/favicon.png">
        </div>
        <div id="url3" class="button button_special url" onclick="window.location.href='https://www.bilibili.com'">
            <img class="url_img" src="https://i0.hdslb.com/bfs/static/jinkela/long/images/favicon.ico">
        </div>
        <div id="url4" class="button button_special url" onclick="window.location.href='https://github.com/'">
            <img class="url_img" src="https://i0.hdslb.com/bfs/static/jinkela/long/images/favicon.ico">
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="time.js"></script>
    <script type="text/javascript" src="keyword.js"></script> 
</body>
</html>
